        <header>

            <section class="dolce">  <!-- ricetta tiramisù -->
                <div class="container">
                    <div class="titolo row"> <!-- titolo ricetta, display block (dolce tradizionale span in mobile display none)-->
                        <div class="col">
                            <p>DOLCI E DESSERTS</p>
                        </div>

                        <div class="col">
                            <h3>Tiramisù</h3>
                        </div>
                    </div>

                    <div class="ricetta  row">  <!-- ricetta -->
                        <div class="video  col col-sm-12 col-m-12  col-l-9">
                            <iframe src="https://www.youtube.com/watch?v=JVT900H6s0g"></iframe>
                        </div>

                        <div class="ricetta col col-sm-12 col-m-12 col-l-3">
                            <h4>In breve</h4>
                            <p>Difficoltà:<span>Facile</span></p> <!-- span:grasseto -->
                            <p>Tempo: <span>40 min</span></p>
                            <p>Porzion per: <span>8 persone</span></p>
                            <p>Costo: <span>contenuto</span></p>
                            <p><span>Note</span>: +2 ore di riposo in</p>
                        </div>
                    </div>
                </div>
            </section>
            
            <section class="btn-&-ad">  <!-- bottoni e pubblicità, inserire la pubblicità anche nel mobile, poi display none -->

            </section> 
            
            <section class="presentation"> <!-- immagine float, ma non in mobile, e lorem -->

            </section>

        <footer></footer>
