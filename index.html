<!DOCTYPE html>
<html lang="it">
    
    <head>
        <title>Giallo Booleano</title>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="./styles/utilities.css">
        <link rel="stylesheet" href="./styles/header.css">
        <link rel="stylesheet" href="./styles/main.css">
        <link rel="stylesheet" href="./styles/footer.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nerko+One&display=swap" rel="stylesheet">
    
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    
    <body>
        <header>
            <div class="header-cont">
                <h1>GIALLO BOOLEANO</h1>
            </div>
        </header>
        
        <main>
            <section class="dolce">  <!-- ricetta tiramisù -->
                <div class="container">
                    <div class="titolo row"> <!-- titolo ricetta, display block (dolce tradizionale span in mobile display none)-->
                        <div class="col">
                            <p>DOLCI E DESSERTS</p>
                        </div>

                        <div class="col">
                            <h3>Tiramisù <span>(Dolce Tradizionale)</span></h3>
                        </div>
                    </div>

                    <div class="ricetta  row">  <!-- ricetta -->
                        <div class="col-sm-12 col-m-12  col-l-9">
                            <iframe class="video" src="https://www.youtube.com/watch?v=JVT900H6s0g"></iframe>
                        </div>

                        <div class="elenco col col-sm-12 col-m-12 col-l-3">
                            <div class="dimensioni-elenco">
                                <div>
                                    <h3 class="inbreve"><span>In breve</span></h3>
                                </div>
    
                                <div class="caratteristiche">
                                    <p class="col-m-4">Difficoltà: <span>Facile</span></p> <!-- span:grasseto -->
                                    <p class="col-m-4">Tempo: <span>40 min</span></p>
                                    <p class="col-m-4">Porzion per: <span>8 persone</span></p>
                                    <p class="col-m-4">Costo: <span>contenuto</span></p>
                                    <p class="col-m-8"><span>Note</span>: +2 ore di riposo in frigo</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            
            <section class="social-and-ad">  <!-- bottoni e pubblicità, inserire la pubblicità anche nel mobile, poi display none -->
                <div class="container">
                    <div class="social">
                        <i class="fa-brands fa-facebook"><p>Facebook</p></i>
                        <i class="fa-brands fa-twitter"><p>Twitter</p></i>
                        <i class="fa-brands fa-instagram"><p>Instagram</p></i>
                        <i class="fa-brands fa-pinterest"><p>Pinterest</p></i>
                        <i class="fa-brands fa-youtube"><p>YouTube</p></i>
                    </div>
    
                    <img class="img-ad" src="./img 3/banner.png" alt="Pubblicità">
                </div>
            </section> 
            
            <section class="presentation"> <!-- immagine float, ma non in mobile, e lorem -->

            </section>
        </main>
        
        <footer></footer>
    </body>
</html>
